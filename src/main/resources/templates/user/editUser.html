<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 40px; border-radius: 10px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .button-group { text-align: center; margin-top: 30px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>회원 정보 수정</h1>
        <form id="editForm">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" th:value="${user?.id}" disabled>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email" th:value="${user?.email}">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/user/mypage'">취소</button>
            </div>
        </form>
    </div>
    <script>
        $('#editForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '/api/user/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ userEmail: $('#email').val() }),
                success: function(r) {
                    alert(r.message);
                    if(r.success) location.href = '/user/mypage';
                }
            });
        });
    </script>
</body>
</html>
