<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 40px; border-radius: 10px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .button-group { text-align: center; margin-top: 30px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>비밀번호 변경</h1>
        <form id="pwForm">
            <div class="form-group">
                <label>현재 비밀번호</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label>새 비밀번호</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label>새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">변경</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/user/mypage'">취소</button>
            </div>
        </form>
    </div>
    <script>
        $('#pwForm').on('submit', function(e) {
            e.preventDefault();
            if($('#newPassword').val() !== $('#confirmPassword').val()) {
                alert('새 비밀번호가 일치하지 않습니다.');
                return;
            }
            $.ajax({
                url: '/api/user/changePassword',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    currentPassword: $('#currentPassword').val(),
                    newPassword: $('#newPassword').val()
                }),
                success: function(r) {
                    alert(r.message);
                    if(r.success) location.href = '/user/mypage';
                }
            });
        });
    </script>
</body>
</html>
